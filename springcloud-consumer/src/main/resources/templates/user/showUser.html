<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script  src="../js/jquery.min.js"></script>
<script  src="../js/bootstrap3/js/bootstrap.js"></script>
<link rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css"/>
<script  src="../js/bootstrap-table/bootstrap-table.js"></script>
<script  src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css"/>
<script  src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script  src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"/>
<script src="../js/bootstrap-bootbox/bootbox.all.min.js"></script>
<body>
<div id="toolbar">
    <button onclick="openAddDialog()" type="button" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i>新增</button>
    <button onclick="delGoodsBtn()" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-minus"></i>删除</button>
</div>
<table id="goodTable"></table>
<script type="text/javascript">

    function delGoodsBtn(){
        var arr = $('#goodTable').bootstrapTable("getSelections");
        var ids='';
        for (var i = 0; i < arr.length; i++) {
            ids+=ids==''? arr[i].userId : ','+arr[i].userId;
        }
        bootbox.confirm("你确定要删除数据么!", function(result){
            $.ajax({
                url:'../delUser',
                data:{ids:ids},
                type:'post',
                success:function(){
                    alert("删除成功！！！");
                    $('#goodTable').bootstrapTable('refresh');
                },
                error:function(){
                    alert("后台异常！！！");
                }
            })
        });
    }

    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }

    function findBookById(id){
        bootbox.dialog({
            title:'<i class="glyphicon glyphicon-pencil"></i>修改图书信息',
            message:createAddContent('../page/toBookUpd.do'),
            size:'large',
            buttons:{
                cancel:{
                    label:"取消",
                    className:'btn-danger',
                    callback:function(){
                    }
                },
                ok:{
                    label:"保存",
                    className:'btn-success',
                    callback:function(){
                        saveBook();
                    }
                }
            }
        })

    }

    function openAddDialog(){
        bootbox.dialog({
            title:'<i class="glyphicon glyphicon-book"></i>新增用户',
            message:createAddContent('../toAddUser'),
            size:'large',
            buttons:{
                cancel:{
                    label: "取消",
                    className: 'btn-danger',
                    callback: function(){
                    }
                },
                ok: {
                    label: "保存",
                    className: 'btn-success',
                    callback: function(){
                        saveBook();
                    }
                }
            }
        })
    }

    function saveBook(){
        $.ajax({
            url:'../saveUser',
            data:$("#addUserId").serialize(),
            type:'post',
            dataType:'json',
            success:function(data){

                alert(data);

                if(data){
                    $('#goodTable').bootstrapTable('refresh');
                }else {
                    bootbox.alert({
                        title: '提示',
                        message: '保存失败',
                        size: 'small'
                    })
                }
            },
        })
    }

    $(function (){
        initGoodsTable();
    })

    function initGoodsTable(){
        $("#goodTable").bootstrapTable({
            url:'../findUserList',
            method:'post',
            toolbar:'#toolbar',
            contentType:'application/x-www-form-urlencoded',//post请求按照表单方式
            pagination:true,
            pageSize:2,
            pageList:[2,4,6,8,10],
            pageNumber:1,
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页
            striped:true,
            queryParams:function(){
                return{
                    page:this.pageNumber,
                    rows:this.pageSize
                }
            },
            columns:[
                {checkbox:true},
                {field:'userId',title:'用户ID'},
                {field:'account',title:'用户账号'},
                {field:'password',title:'用户密码'},
                {field:'cz',title:'操作',formatter:function(value,row,index){
                        return '<a href="javaScript:findBookById('+row.id+')">修改</a>'
                    }},
            ]
        })
    }
</script>
</body>
</html>
